<form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      formControlName="title"
      placeholder="Enter todo title"
    />
    <div *ngIf="todoForm.get('title')?.invalid && (todoForm.get('title')?.dirty || todoForm.get('title')?.touched)">
      <div class="require-message" *ngIf="todoForm.get('title')?.errors?.['required']">Title is required.</div>
    </div>
  </div>
  <div>
    <label for="user">User:</label>
    <input type="number" id="user" formControlName="user" />
    <div *ngIf="todoForm.get('user')?.invalid && (todoForm.get('user')?.dirty || todoForm.get('user')?.touched)">
      <div class="require-message" *ngIf="todoForm.get('user')?.errors?.['required']">User is required.</div>
    </div>
  </div>
  <div class="checkout">
    <label class="" for="completed">Completed:</label>
    <input type="checkbox" id="completed" formControlName="completed" />
  </div>
  <button type="submit">Submit</button>
</form>

<h2 *ngIf="errorMessage">{{errorMessage}}</h2>
