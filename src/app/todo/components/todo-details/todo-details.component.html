<div class="container">
  <h2>Detail</h2>
  <ul *ngIf="item !== undefined">
    <p><strong>ID: </strong> {{ item.id }}</p>
    <p><strong>Title: </strong> {{ item.title }}</p>
    <p><strong>Completed: </strong> {{ item.completed }}</p>
    <p><strong>Created: </strong> At: {{ item.created_at }}</p>
    <p><strong>Updated: </strong> At: {{ item.updated_at }}</p>
    <p><strong>User: </strong> {{ item.user }}</p>
  </ul>
</div>
